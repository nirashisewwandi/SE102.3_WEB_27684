<html>

<head>
    <title>Quote Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('05r.jpg'); /* Replace '05r.jpg' with your image file path */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        #quote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #quote {
            font-size: 24px;
            line-height: 1.5;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for better readability */
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="quote-container">
        <div id="quote">
            <p>"The only limit to our realization of tomorrow will be our doubts of today."</p>
            <p>- Franklin D. Roosevelt</p>
        </div>
    </div>
</body>

</html>
